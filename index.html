<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avançado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div class="img"></div>
    </header>

    <div class="top">
        <h1>Informações pessoais</h1>
    </div>
<form >
    <fieldset>
    <div class="fielset-wrapper">
     
      <div class="col2">

        <div class="input-wrapper">
            <label for="form-name">Nome</label>
            <input type="text"  id="form-name">
        </div>  

        <div class="input-wrapper">
            <label for="form-subname">Sobrenome</label>
            <input type="text"  id="form-subname">
        </div>
          
      </div>
        
       <div class="input-wrapper">
        <label for="form-email">E-mail <span>(digite um email válido)</span></label>
        <input type="email"  id="form-email">
       </div>
    </div>
    </fieldset>

    <fieldset>
        <div class="fielset-wrapper">
        <legend>Informações do mentor</legend>
        <div class="separador1"></div>
        <div class="input-wrapper">
            <label for="form-option">Selecione quem foi o seu mentor</label>
            <select  id="form-option">
               <option value="Rafael">Rafael</option>
               <option value="Rodrigo">Rodrigo</option>
               <option value="Kauan">Kauan</option>
            </select>        
        </div>

        <div class="input-wrapper">
            <label for="form-feedback">Feedback sobre o mentor </label>
            <input type="text"  id="form-feedback">
        </div>

        <div class="checkbox-wrapper">
            <input type="checkbox"  id="form-checkbox">
            <label for="form-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
            
        
        </div>
    </fieldset>

    <fieldset>
      <div class="fielset-wrapper">
        <legend>Agendando próxima mentoria</legend>
        <div class="separador2"></div>
        <div class="col-3">
        <div class="input-wrapper">
            <label for="form-date">Data <span>(DD/MM/AAAA)</span> </label>
            <input type="date"  id="form-date">
            
            
        
        </div>

        <div class="input-wrapper">
            <label for="form-beggin">Das</label>
            <input type="time"  id="form-beggin">
           
            
        
        </div>

        <div class="input-wrapper">
            <label for="form-end">Até</label>
            <input type="time"  id="form-end">
            
            
        
        </div>
    </div>
      </div>

    </fieldset>

    <div class="button">
        <input type="submit" value="Salvar">

    </div>
</form>

</div>    
</body>
</html>
